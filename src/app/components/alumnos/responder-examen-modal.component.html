<h1 mat-dialog-title>{{curso.nombre}}</h1>
<div mat-dialog-content>
    <p>Examen {{examen.nombre}}</p>

    <mat-expansion-panel hideToggle *ngFor="let pregunta of examen.preguntas" class="my-2">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{pregunta.texto}}
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field style="width: 75%;">
            <textarea matInput (change)="responder(pregunta, $event)"
            placeholder="Deja tu respuesta"></textarea>
        </mat-form-field>

      </mat-expansion-panel>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancelar()">
        Cancelar
    </button>
    <button mat-button [mat-dialog-close]="respuestas">
        Enviar
    </button>
</div>
